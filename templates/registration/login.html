{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-ttadGgaxlpd1wYcqRtLMApFp9ccgGc8WKKH1Q2yqj3szqnJJ+8GwEmymDW/CfNMz" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-wt/gxr/YLInNZrJ8BhWnAmfoC1ZGzX9vQnL+opRaCXnH+HKSEsyhjvM8VwW1+uQ7xxHqX9FdL5V5U6PhhrR7Vg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="{{ form.remember_me.id_for_label }}"
                                   name="{{ form.remember_me.name }}">
                            <label class="form-check-label" for="{{ form.remember_me.id_for_label }}">Remember
                                me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="link-primary">Forgot Password?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary mt-3">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kq3zeMlBrTCLT2cX9GX1CeiQ/VkGh1Fstw6hJb6UoTkzUZYjj6m9ek1imXJmEoPx"
        crossorigin="anonymous"></script>
</body>
</html>
