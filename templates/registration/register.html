{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-wt/gxr/YLInNZrJ8BhWnAmfoC1ZGzX9vQnL+opRaCXnH+HKSEsyhjvM8VwW1+uQ7xxHqX9FdL5V5U6PhhrR7Vg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Register</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                        </div>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        {{ form.password2 }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>

<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-1y6/bpU6zw9eLHyEZDSEBbNVGQ3Zq3JupcqQK5a7e5a5yfV7X9Twc4Sw4A4dM0ZMVE7xldIv8bWwPcWhC83tDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
