<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-reset-container {
            width: 350px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
        }

        .password-reset-container h1 {
            margin-bottom: 20px;
            color: #4c87ed;
        }

        .password-reset-container p {
            margin-bottom: 30px;
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #4c87ed;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4c87ed;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #3b68c7;
        }
    </style>
</head>
<body>
<div class="password-reset-container">
    <h1>Reset Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Reset Password</button>
    </form>
</div>
</body>
</html>
