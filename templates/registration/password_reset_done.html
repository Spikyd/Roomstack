<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-reset-container {
            width: 450px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
        }

        .password-reset-container h1 {
            margin-bottom: 20px;
            color: #4c87ed;
        }

        .password-reset-container p {
            margin-bottom: 30px;
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #4c87ed;
        }

        .login-btn {
            padding: 10px;
            background-color: #4c87ed;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #3b68c7;
        }

    </style>
</head>
<body>
<div class="password-reset-container">
    <h1>Password Reset Sent</h1>
    <p>We've sent you an email with instructions on how to reset your password. Please check your inbox and follow the
        instructions to continue.</p>
    <a href="{% url 'login' %}" class="login-btn">Back to Login</a>
</div>
</body>
</html>
