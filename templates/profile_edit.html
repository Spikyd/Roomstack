{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h4 class="mb-0">Edit Profile</h4>
            </div>
            {% csrf_token %}
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
